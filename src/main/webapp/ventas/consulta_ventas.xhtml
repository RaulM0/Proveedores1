<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ventas - Consultar Historial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <h:outputStylesheet library="css" name="pagos.css" />
    <h:outputStylesheet library="css" name="estilos.css" />
    <h:outputStylesheet library="css" name="dashboard.css" />
    <h:outputStylesheet name="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* === Contenedor principal y tarjeta de filtros === */
        .filters-card {
            margin: 0 auto;
            text-align: center;
            width: fit-content;
        }

        /* === Grid compacto: todos en una sola fila === */
        .filters-grid {
            display: flex !important;
            justify-content: center;
            align-items: center; /* centra verticalmente inputs y botones */
            gap: 0.9rem;
            flex-wrap: nowrap;
            padding: 10px 18px;
        }

        /* Cada grupo: label encima del control (compacto) */
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-group p\\:outputLabel,
        .filter-group label {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 0.9rem;
            color: #333;
        }

        /* Anchos controlados para que no ocupe demasiado */
        .filter-group .ui-inputtext,
        .filter-group .ui-selectonemenu,
        .filter-group .ui-calendar input {
            width: 170px !important;
            box-sizing: border-box;
        }

        /* bot√≥n buscar compacto */
        .btn-filter {
            height: 38px;
            padding: 0 12px;
        }

        /* Ajustes puntuales del calendario (bot√≥n) */
        .ui-calendar .ui-datepicker-trigger {
            height: 32px;
            margin-left: 6px;
            vertical-align: middle;
        }

        /* Mobile: apilar y ampliar controles */
        @media (max-width: 768px) {
            .filters-grid {
                flex-wrap: wrap;
                gap: 0.6rem;
            }

            .filter-group {
                width: 100%;
                align-items: center;
            }

            .filter-group .ui-inputtext,
            .filter-group .ui-selectonemenu,
            .filter-group .ui-calendar input,
            .btn-filter {
                width: 90% !important;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="navbar">
        <div class="navbar-brand">
            <span class="brand-icon">üè¢</span>
            <span class="brand-name">Sistema de Gesti√≥n Proveedores</span>
            <a href="../dashboard.xhtml" class="btn-volver">Inicio</a>
        </div>
        <div class="navbar-menu">
            <div class="user-menu">
                <span class="user-icon">üë§</span>
                <span class="user-name">#{sessionBean.nombreUsuario}</span>
            </div>
        </div>
    </div>

    <div class="main-container">

        <h:form id="formConsulta">
            <h1 style="margin-bottom: 20px;">Consulta de Ventas</h1>
            <p:growl id="growl" showDetail="true" />

            <p:card styleClass="filters-card">
                <f:facet name="title">Filtros de B√∫squeda</f:facet>

                <!-- Usamos un div flex (compacto) en lugar de panelGrid para controlar mejor el ancho -->
                <div class="filters-grid">

                    <!-- Filtro: Folio -->
                    <div class="filter-group">
                        <p:outputLabel for="folio" value="Folio de Venta:" />
                        <p:inputText id="folio" value="#{consultaVentasBean.folioBusqueda}"
                                     placeholder="Ej: V-00101" />
                    </div>

                    <!-- Filtro: Estado -->
                    <div class="filter-group">
                        <p:outputLabel for="estado" value="Estado:" />
                        <p:selectOneMenu id="estado" value="#{consultaVentasBean.estadoFiltro}">
                            <f:selectItem itemLabel="Todos" itemValue="" />
                            <f:selectItem itemLabel="Completada" itemValue="Completada" />
                            <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                            <f:selectItem itemLabel="Cancelada" itemValue="Cancelada" />
                        </p:selectOneMenu>
                    </div>

                    <!-- Filtro: Fecha Inicial con bot√≥n de calendario (showOn="button") -->
                    <div class="filter-group">
                        <p:outputLabel for="fechaInicio" value="Fecha Inicial:" />
                        <!-- showOn="button" es compatible y mostrar√° el trigger del calendario -->
                        <p:calendar id="fechaInicio"
                                    value="#{consultaVentasBean.fechaInicio}"
                                    pattern="dd/MM/yyyy"
                                    showOn="button" />
                    </div>

                    <!-- Bot√≥n: Buscar (alineado en la misma fila) -->
                    <div class="filter-group" style="justify-content: center;">
                        <!-- label vac√≠o para conservar altura visual con los dem√°s -->
                        <p:outputLabel value=" " />
                        <p:commandButton id="btnBuscar" value="Buscar"
                                         action="#{consultaVentasBean.buscarVentas}"
                                         update="growl tablaVentas"
                                         icon="pi pi-search"
                                         styleClass="btn-filter ui-button-success" />
                    </div>

                </div>
            </p:card>

            <p:separator style="margin: 20px 0;" />

            <p:card styleClass="payments-card">
                <f:facet name="title">Resultados de Ventas</f:facet>

                <p:dataTable id="tablaVentas" var="venta" value="#{consultaVentasBean.listaVentas}"
                             emptyMessage="No se encontraron ventas."
                             styleClass="payments-table">

                    <p:column headerText="Folio">
                        <h:outputText value="#{venta.folioVenta}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{venta.fechaVenta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Total" style="text-align: right;">
                        <h:outputText value="#{venta.total}">
                            <f:convertNumber type="currency" currencySymbol="$" locale="es_MX"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado" style="width: 15%;">
                        <span class="status-badge status-#{venta.status}">
                            <h:outputText value="#{venta.status}" />
                        </span>
                    </p:column>

                    <p:column headerText="Acciones" style="width: 10%; text-align: center;">
                    <p:commandButton value="Ver Detalle" 
                                     action="#{consultaVentasBean.seleccionarVenta(venta)}" 
                                     update=":formConsulta:detalleVentaPanel" 
                                     oncomplete="PF('detalleVentaDialog').show()" 
                                     icon="pi pi-eye" 
                                     styleClass="ui-button-secondary" />
                    </p:column>

                </p:dataTable>
            </p:card>

            <p:dialog header="Detalle de Venta" 
                    widgetVar="detalleVentaDialog" 
                    modal="true" 
                    resizable="false" 
                    width="700" 
                    showEffect="fade" 
                    hideEffect="fade">

              <p:panelGrid id="detalleVentaPanel" columns="2" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{consultaVentasBean.ventaSeleccionada != null}">

                  <h:outputText value="Folio:" style="font-weight: bold;"/>
                  <h:outputText value="#{consultaVentasBean.ventaSeleccionada.folioVenta}"/>

                  <h:outputText value="Fecha Venta:" style="font-weight: bold;"/>
                  <h:outputText value="#{consultaVentasBean.ventaSeleccionada.fechaVenta}">
                      <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                  </h:outputText>

                  <h:outputText value="Total Venta:" style="font-weight: bold; color: #D32F2F;"/>
                  <h:outputText value="#{consultaVentasBean.ventaSeleccionada.total}" style="font-weight: bold; color: #D32F2F;">
                      <f:convertNumber type="currency" currencySymbol="$" locale="es_MX"/>
                  </h:outputText>

                  <h:outputText value="Estado:" style="font-weight: bold;"/>
                  <span class="status-badge status-#{consultaVentasBean.ventaSeleccionada.status}">
                      <h:outputText value="#{consultaVentasBean.ventaSeleccionada.status}" />
                  </span>

                  <f:facet name="footer">
                      <h:outputText value="Detalles de Art√≠culos" style="font-weight: bold; margin-top: 10px; display: block;"/>
                  </f:facet>
              </p:panelGrid>

              <p:dataTable id="detalleArticulosTabla" 
                           var="item" 
                           value="#{consultaVentasBean.ventaSeleccionada.detalle}" 
                           emptyMessage="No hay detalles de art√≠culos." 
                           style="width: 100%; margin-top: 10px;">

                  <p:column headerText="Producto">
                      <h:outputText value="#{item.nombre}" />
                  </p:column>
                  <p:column headerText="Cantidad" style="width: 15%; text-align: center;">
                      <h:outputText value="#{item.cantidad}" />
                  </p:column>
                  <p:column headerText="P. Unitario" style="width: 20%; text-align: right;">
                       <h:outputText value="#{item.precioUnitario}">
                          <f:convertNumber type="currency" currencySymbol="$" locale="es_MX"/>
                      </h:outputText>
                  </p:column>
                  <p:column headerText="Subtotal" style="width: 20%; text-align: right;">
                       <h:outputText value="#{item.subtotal}">
                          <f:convertNumber type="currency" currencySymbol="$" locale="es_MX"/>
                      </h:outputText>
                  </p:column>
              </p:dataTable>

              <p:commandButton value="Cerrar" onclick="PF('detalleVentaDialog').hide()" style="margin-top: 15px; float: right;" />
          </p:dialog>
        </h:form>

        <h:link outcome="menu_ventas.xhtml"
                value="‚Üê Volver al Men√∫ de Ventas"
                style="text-decoration: none; font-weight: bold; margin-top: 20px; display: inline-block;" />
    </div>
</h:body>
</html>

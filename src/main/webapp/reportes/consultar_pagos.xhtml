<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Consultar Pagos</title>
    <style>
        body { background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        .card { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 850px; padding: 30px; }
        h2 { background-color: #2b6d75; color: white; text-align: center; padding: 10px; border-radius: 6px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #e9e9e9; }
        .filters { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .form-input { padding: 8px; border-radius: 6px; border: 1px solid #ccc; width: 30%; }
        .buttons { display: flex; justify-content: center; margin-top: 20px; gap: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-pdf { background-color: #2b6d75; }
        .btn-excel { background-color: #4CAF50; }
        .btn-regresar { background-color: #777; }
        .btn-consultar { background-color: #1b848f; }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h2>Consultar Pagos</h2>

        <h:form>
            <div class="filters">
                <label for="fechaInicio">Fecha inicio</label>
                <h:inputText value="#{pagosReportBean.fechaInicio}" styleClass="form-input" placeholder="Fecha inicio (YYYY-MM-DD)"/>
                <label for="fechaFin">Fecha fin</label>
                <h:inputText value="#{pagosReportBean.fechaFin}" styleClass="form-input" placeholder="Fecha fin (YYYY-MM-DD)"/>

                <h:selectOneMenu value="#{pagosReportBean.estadoSeleccionado}" styleClass="form-input">
                    <f:selectItem itemLabel="Estado" itemValue=""/>
                    <f:selectItem itemLabel="Completado" itemValue="Completado"/>
                    <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"/>
                    <f:selectItem itemLabel="Cancelado" itemValue="Cancelado"/>
                </h:selectOneMenu>

                <h:commandButton value="Consultar" action="#{pagosReportBean.consultar}" styleClass="btn btn-consultar"/>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{pagosReportBean.listaFiltrada}" var="pago">
                        <tr>
                            <td>#{pago['referencia']}</td>
                            <td>$#{pago['monto']}</td>
                            <td>#{pago['fecha']}</td>
                            <td>#{pago['estado']}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

            <p style="margin-top:10px;">TOTAL PAGOS REGISTRADOS: #{pagosReportBean.listaFiltrada.size()}</p>

            <div class="buttons">
                <h:commandButton value="Exportar PDF" action="#{pagosReportBean.exportarPDF}" styleClass="btn btn-pdf"/>
                <h:commandButton value="Exportar Excel" action="#{pagosReportBean.exportarExcel}" styleClass="btn btn-excel"/>
                <h:button value="Regresar" outcome="/reportes/menu_reportes" styleClass="btn btn-regresar"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>MenÃº de Reportes - Sistema de GestiÃ³n</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 800px;
            padding: 30px;
            text-align: center;
        }
        h2 {
            background-color: #2b6d75;
            color: white;
            padding: 15px;
            border-radius: 6px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .menu-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background-color: #eaf8f8;
            transform: scale(1.03);
        }
        .menu-icon {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }
        .report-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .btn-pdf {
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: #d32f2f;
            transition: background-color 0.3s;
        }
        .btn-pdf:hover {
            background-color: #a61e1e;
        }
        .btn-regresar {
            margin-top: 30px;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            cursor: pointer;
        }
    </style>
</h:head>

<h:body>

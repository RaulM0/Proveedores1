<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Consultar Clientes</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 850px;
            padding: 30px;
        }
        h2 {
            background-color: #2b6d75;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-top: 0;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        .filters label {
            font-weight: bold;
            margin-right: 5px;
        }
        .filters input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e9e9e9;
        }
        .footer-info {
            margin-top: 15px;
            font-weight: bold;
        }
        .footer-info span {
            margin-right: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-consultar { background-color: #2b6d75; }
        .btn-cancelar { background-color: #777; }
        .btn-excel { background-color: #4CAF50; }
        .btn-pdf { background-color: #2b6d75; }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h2>Consultar Clientes</h2>

        <h:form>
            <!-- Filtros -->
            <div class="filters">
                <div>
                    <label for="fechaInicio">Fecha inicio:</label>
                    <h:inputText id="fechaInicio" value="#{clientesReportBean.fechaInicio}"
                                 style="width: 130px;" placeholder="AAAA-MM-DD"/>
                </div>

                <div>
                    <label for="fechaFin">Fecha fin:</label>
                    <h:inputText id="fechaFin" value="#{clientesReportBean.fechaFin}"
                                 style="width: 130px;" placeholder="AAAA-MM-DD"/>
                </div>

                <h:commandButton value="Consultar" action="#{clientesReportBean.consultar}" styleClass="btn btn-consultar"/>
            </div>

            <!-- Tabla -->
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Total Comprado</th>
                        <th>No. de Compras</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{clientesReportBean.listaClientes}" var="c">
                        <tr>
                            <td>#{c['cliente']}</td>
                            <td>$#{c['totalComprado']}</td>
                            <td>#{c['numCompras']}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

            <!-- InformaciÃ³n inferior -->
            <div class="footer-info">
                <span>Cliente TOP: _____</span>
                <span>Total: _____</span>
            </div>

            <!-- Botones -->
            <div class="buttons">
                <h:button value="Regresar" outcome="/reportes/menu_reportes" styleClass="btn btn-cancelar"/>
                <h:button value="Exportar Excel" outcome="/reportes/menu_reportes" styleClass="btn btn-excel"/>
                <h:button value="Exportar PDF" outcome="/reportes/menu_reportes" styleClass="btn btn-pdf"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>

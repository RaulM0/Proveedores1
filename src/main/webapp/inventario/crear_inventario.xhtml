<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Alta de Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="crearInventario.css" />
</h:head>

<h:body>
    <header class="main-header">
        <div class="logo">
            <h1>Alta de Inventario</h1>
        </div>
        <nav class="main-nav">
            <a href="dashboard_inventarios.xhtml" class="back-btn">Regresar</a>
        </nav>
    </header>
    <div class="container">
        <!-- ...existing code... -->
        <h:form>
            <h:messages globalOnly="false" layout="list" />
            <div class="form-layout">
                <div class="left-column">
                    <div class="form-group">
                        <h:outputLabel value="Producto:" for="productoId" styleClass="form-label" />
                        <h:selectOneMenu id="productoId" value="#{inventarioBean.inventarioActual.productoId}"
                            styleClass="form-input" required="true">
                            <f:selectItem itemLabel="Seleccione un producto" itemValue="" />
                            <f:selectItems value="#{inventarioBean.productosDisponibles}" var="prod"
                                itemValue="#{prod.codigoProducto}"
                                itemLabel="#{prod.nombre} (#{prod.codigoProducto})" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Stock Inicial:" for="stock" styleClass="form-label" />
                        <h:inputText id="stock" value="#{inventarioBean.inventarioActual.stock}" styleClass="form-input"
                            required="true" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Ubicación:" for="ubicacion" styleClass="form-label" />
                        <h:inputText id="ubicacion" value="#{inventarioBean.inventarioActual.ubicacion}"
                            styleClass="form-input" />
                    </div>
                </div>
                <div class="right-column">
                    <div class="form-group">
                        <h:outputLabel value="Mínimo en Stock:" for="minimo" styleClass="form-label" />
                        <h:inputText id="minimo" value="#{inventarioBean.inventarioActual.minimo}"
                            styleClass="form-input" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Máximo en Stock:" for="maximo" styleClass="form-label" />
                        <h:inputText id="maximo" value="#{inventarioBean.inventarioActual.maximo}"
                            styleClass="form-input" />
                    </div>
                </div>
            </div>
            <div class="actions-grid">
                <h:commandButton value="Registrar" action="#{inventarioBean.agregarInventario}" styleClass="action-btn"
                    disabled="#{empty inventarioBean.productosDisponibles}" />
            </div>
            <h:panelGroup rendered="#{empty inventarioBean.productosDisponibles}">
                <div class="alert alert-warning"
                    style="margin-top: 20px; padding: 15px; border: 1px solid #faebcc; background-color: #fcf8e3; color: #8a6d3b; border-radius: 4px;">
                    <h:outputText
                        value="No hay productos disponibles para agregar al inventario. Todos los productos actuales ya tienen un registro de inventario asociado. Para agregar nuevo inventario, primero debe agregar nuevos productos al catálogo." />
                </div>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>

</html>

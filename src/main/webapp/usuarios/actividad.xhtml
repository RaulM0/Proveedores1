<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro de Actividad</title>
    <style>
        body { background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 850px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); padding: 25px; }
        .card h2 { background-color: #2b6d75; color: white; text-align: center; padding: 10px; border-radius: 6px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #2b6d75; color: white; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; background-color: #2b6d75; margin-top: 15px; }
        .btn-back { background-color: #777; }
    </style>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{registroActividadBean.verificarAccesoAdmin}" />

    <div class="card">
        <h2>Registro de Actividad</h2>

        <h:dataTable value="#{registroActividadBean.listaActividades}" var="a" style="width:100%">
            <h:column><f:facet name="header">Fecha</f:facet> #{a.fecha}</h:column>
            <h:column><f:facet name="header">Operaci√≥n</f:facet> #{a.operacion}</h:column>
            <h:column><f:facet name="header">Usuario</f:facet> #{a.usuario}</h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="Recargar" action="#{registroActividadBean.cargarActividades}" styleClass="btn"/>
            <h:button value="Regresar" outcome="/dashboard.xhtml" styleClass="btn btn-back"/>
        </h:form>
    </div>
</h:body>
</html>

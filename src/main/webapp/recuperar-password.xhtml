<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Recuperar Contraseña - Sistema de Gestión</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <div class="brand-icon">🔧</div>
                <h1 class="brand-title">Proveedora de Autopartes</h1>
                <p class="brand-subtitle">Sistema de Gestión Empresarial</p>
            </div>
        </div>

        <div class="login-right">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Recuperar Contraseña</h2>
                    <p class="login-description">Ingresa tu correo electrónico para recibir instrucciones</p>
                </div>

                <h:form styleClass="login-form">
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <h:inputText id="correo"
                                     value="#{recuperarBean.correo}"
                                     styleClass="form-input"
                                     required="true"
                                     requiredMessage="El correo es obligatorio">
                            <f:passThroughAttribute name="placeholder" value="ejemplo@correo.com"/>
                        </h:inputText>
                    </div>

                    <h:messages styleClass="messages" 
                                errorClass="error-message"
                                infoClass="info-message"
                                globalOnly="true"/>

                    <div class="form-buttons">
                        <h:commandButton value="Enviar correo de recuperación"
                                         action="#{recuperarBean.enviar}"
                                         styleClass="btn-login"
                                       />
                        <h:button value="Cancelar"
                                  outcome="login"
                                  styleClass="btn-login"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Proveedora de Autopartes - Sistema de Gestión Empresarial</p>
    </div>
</h:body>
</html>
